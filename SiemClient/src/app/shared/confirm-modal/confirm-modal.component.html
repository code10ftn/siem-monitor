<div class="confirm-modal">
  <div class="modal-body">
    Are you sure want to delete this rule?
  </div>
  <div class="modal-footer">
    <button id="confirmButton" type="button" class="btn btn-secondary" (click)="onConfirm()">Yes</button>
    <button id="cancelButton" type="button" class="btn btn-secondary" (click)="onCancel()">No</button>
  </div>
</div>
